<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/login.css">
  <title>ToDo</title>
</head>

<body>

  <form >
    <h1>Cadastro de conta</h1>

    <div class="image"></div>

    <label for="username" class="nomeTexto">Nome:</label>
    <input type="text" class="nomeInput" maxlength="15">


    <label for="password" class="senhaTexto">Senha:</label>
    <input type="password" class="senhaInput" maxlength="15">


    <label for="password-2" class="senhaTexto2">Repetir senha:</label>
    <input type="password" class="senhaInput2" maxlength="15">


    <label for="email" class="emailTexto">E-mail:</label>
    <input type="email" class="emailInput" maxlength="25">


    <button type="click" id="bntCriar">Criar Conta</button>

    <div class="form-footer">
      <p>ToDo</p>
    </div>
  </form>

  <script src="./js/appIndex.js"></script>
</body>

</html>
